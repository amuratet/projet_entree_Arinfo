    <script type="text/javascript">

        var carresParFace = 16;
        var indexCouleur = 0;
        var tableauCouleurs = ['#ccee00', '#ee000f', '#000fee', '#05ee05', '#ff5500', '#ffffff', '#aa11ff', '#0077ee', '#115500', '#ccee00', '#000fee', '#ee000f', '#05ee05', '#ffffff', '#ff5500', '#aa11ff', '#0077ee', '#115500'];
        var nbrDeCouleurs = tableauCouleurs.length;

        var carresSurvol = document.getElementsByClassName('carresFaceAvant');
        var carresFaceHaut = document.getElementsByClassName('carresFaceHaut');
        var carresFaceDroite = document.getElementsByClassName('carresFaceDroite');

        for (let i = 0 ; i < carresParFace ; i++)
        {
            carresSurvol[i].addEventListener('mouseover', function()
            {
                carresSurvol[i].style.backgroundColor = changeCouleur(i);
                carresFaceHaut[i].style.backgroundColor = changeCouleur(i);
                carresFaceDroite[i].style.backgroundColor = changeCouleur(i);

                verificationCouleurs();
            });
        }

        function changeCouleur(i)
        {
            var couleur = tableauCouleurs[indexCouleur];
            indexCouleur++;
            if (indexCouleur >= nbrDeCouleurs) {
                indexCouleur = 0;
            }
            return couleur;
        }

        function verificationCouleurs()
        {
            for (i = 0 ; i < carresParFace ; i++)
            {
                var couleur1 = carresFaceDroite[i].style.backgroundColor;
                var couleur2 = carresFaceDroite[0].style.backgroundColor;
                if (couleur1 !== couleur2) {
                    return;
